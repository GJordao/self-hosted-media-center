version: '3'

services:
  emby:
    image: emby/embyserver:latest
    restart: always
    environment:
      - UID=0
      - GID=100
      - GIDLIST=100
    ports:
      - "8096:8096"
      - "8920:8920"
    volumes:
      - ./config:/config
      - ./share1:/mnt/share1
      - ./share2:/mnt/share2
      - ./media:/home/media

  torrent:
    image: boypt/cloud-torrent:latest
    restart: always
    ports:
      - "6789:3000"
    volumes:
      - ./media:/downloads

# https://github.com/boypt/simple-torrent/wiki/ReverseProxy - to be checked
  nginx:
    image: nginx:latest
    restart: always
    ports:
      - "${REV_PORT:-80}:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/index.html:/etc/nginx/index.html

  # https://github.com/geek1011/BookBrowser
  ebook:
    container_name: ebook_manager
    restart: always
    build: ./BookBrowser
    ports:
      - "8090:8090"
    volumes:
      - ./media:/books
